<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="../styles/bulma.css">
    <style>
        html {
            overflow: hidden;
        }
    </style>
</head>

<body>
    <h1 class="title">Bulma</h1>

    <label class="label">Email address</label>
    <p class="control">
        <input type="text" class="input" placeholder="Email">
    </p>
    <p class="control">
        <input type="text" class="input" placeholder="Disabled input" disabled>
    </p>

    <p class="control">
        <label class="checkbox">
        <input type="checkbox">
        I agree
    </label>
    </p>

    <label class="label">Colour</label>
    <p class="control">
        <span class="select">
        <select>
            <option>Red</option>
            <option>Yellow</option>
            <option>Green</option>
            <option>Blue</option>
        </select>
        </span>
    </p>

    <p class="control">
        <label class="label">Fruit</label>
        <label class="radio"> <input type="radio" name="question"> Apples </label>
        <label class="radio"> <input type="radio" name="question"> Oranges </label>
        <label class="radio"> <input type="radio" name="question"> Pears </label>
    </p>

    <p class="control has-addons">
        <span class="select">
            <select>
            <option>$</option>
            <option>£</option>
            <option>€</option>
            </select>
        </span>
        <input class="input is-expanded" type="text" placeholder="Amount of money">
        <a class="button is-success"> Transfer </a>
    </p>

</body>

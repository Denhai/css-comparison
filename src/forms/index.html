<!DOCTYPE html>

<head>
    {{> head }}
    <title>Forms - {{ data.title }}</title>
    <style>
        iframe {
            width: 330px;
        }
    </style>
</head>

<body>
    {{> navigation forms=true }}

    <div class="columns">
        <div class="column">
            <iframe src="bootstrap.html" frameborder="0"></iframe>
        </div>
        <div class="column">
            <iframe src="semantic.html" frameborder="0"></iframe>
        </div>
        <div class="column">
            <iframe src="foundation.html" frameborder="0"></iframe>
        </div>
        <div class="column">
            <iframe src="bulma.html" frameborder="0"></iframe>
        </div>
        <div class="column">
            <iframe src="materialize.html" frameborder="0"></iframe>
        </div>
    </div>

    <script src="../lib/jquery-2.2.3.min.js"></script>
    <script src="../scripts/app.js"></script>
    <script>
        $(document).bind('focus', function(e){
  e.preventDefault();
});
    </script>
</body>

</html>

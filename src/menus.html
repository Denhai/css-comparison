<!DOCTYPE html>

<head>
    {{> head }}
    <title>Menus - {{ data.title }}</title>
    <style>
        iframe {
            width: 100%;
        }
        .bootstrap {
            height: 360px;
        }
        .semantic {
            height: 270px;
        }
        .foundation {
            height: 240px;
        }
        .bulma {
            height: 270px;
        }
    </style>
</head>

<body>
    {{> navigation menus=true }}

<!--onload="resizeIframe(this)"-->
    <iframe class="bootstrap" src="nav/bootstrap.html" frameborder="0"></iframe>
    <iframe class="semantic" src="nav/semantic.html" frameborder="0"></iframe>
    <iframe class="foundation" src="nav/foundation.html" frameborder="0"></iframe>
    <iframe class="bulma" src="nav/bulma.html" frameborder="0"></iframe>

    <script src="lib/jquery-2.2.3.min.js"></script>
    <script src="app.js"></script>
</body>

</html>

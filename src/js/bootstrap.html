<head>
    <link rel="stylesheet" href="../styles/bootstrap.css">
</head>

<body>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal"> Show Bootstrap modal </button>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                </div>
                <div class="modal-body">Modal content</div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div> <br><br>

    <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="right" title="Tooltip on right">Hover for tooltip</button>
    <br><br>
    <a tabindex="0" class="btn btn-default" role="button" data-toggle="popover" data-trigger="focus" data-placement="top" title="Popover title" data-content="Can fit more content than a tooltip.">Open popover</a>

    <script src="../lib/jquery-2.2.3.min.js"></script>
    <script src="../scripts/bootstrap.js"></script>
    <script>
        $(function() {
            $('#my-tabs a').click(function(e) {
                e.preventDefault()
                $(this).tab('show')
            })
            $('[data-toggle="tooltip"]').tooltip()
            $('[data-toggle="popover"]').popover()
        })
    </script>
</body>

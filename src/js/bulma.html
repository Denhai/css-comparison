<head>
    <link rel="stylesheet" href="../styles/bulma.css">
    <style>
        html {
            overflow: hidden;
        }
        
        .section {
            padding: 5px 2px;
        }
    </style>
</head>

<body>
    <button class="button modal-open">Modal</button>
    <div class="modal">
        <div class="modal-background"></div>
        <div class="modal-container">
            <div class="modal-content">
                <p>Any elements you want...</p>
                <button class="button is-primary">Okay</button>
                <button class="button is-danger">Close</button>
            </div>
        </div>
        <button class="modal-close"></button>
    </div>

    <button class="button modal-open">Modal card</button>
    <div class="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Modal title</p>
                <button class="delete"></button>
            </header>
            <section class="modal-card-body">
                Modal card body
            </section>
            <footer class="modal-card-foot">
                <a class="button is-primary">Save changes</a>
                <a class="button">Cancel</a>
            </footer>
        </div>
    </div>
    <script src="../lib/jquery-2.2.3.min.js"></script>
    <script>
        $('.tabs li').click(function() {
            $(this).addClass('is-active').siblings().removeClass('is-active')
        })
        $('.tag .delete').click(function() {
            $(this).parent('.tag').remove()
        })
        $('.modal-open').click(function() {
            $(this).next('.modal').toggleClass('is-active')
        })
        $('.modal button, .modal a').click(function() {
            $(this).parents('.modal').toggleClass('is-active')
        })
    </script>
</body>

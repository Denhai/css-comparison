<!DOCTYPE html>

<head>
    {{> head }}
    <title>Menus - {{ data.title }}</title>
    <style>
        iframe {
            width: 100%;
        }
        
        .bootstrap {
            height: 360px;
        }
        
        .semantic {
            height: 270px;
        }
        
        .foundation {
            height: 240px;
        }
        
        .bulma {
            height: 270px;
        }

        .materialize {
            height: 350px;
        }
    </style>
</head>

<body>
    {{> navigation menus=true }}
    
    <div class="container">
        <div class="message">
            <ul>
                <li>These examples use JavaScript</li>
                <li>Menus are responsive (try resizing the window)</li>
            </ul>
        </div>
    </div>

    <iframe class="bootstrap" src="bootstrap.html" frameborder="0"></iframe>
    <iframe class="semantic" src="semantic.html" frameborder="0"></iframe>
    <iframe class="foundation" src="foundation.html" frameborder="0"></iframe>
    <iframe class="bulma" src="bulma.html" frameborder="0"></iframe>
    <iframe class="materialize" src="materialize.html" frameborder="0"></iframe>

    <script src="../lib/jquery-2.2.3.min.js"></script>
    <script src="../scripts/app.js"></script>
</body>

</html>

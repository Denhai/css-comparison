<!DOCTYPE html>

<head>
    {{> head }}
    <title>Forms - {{ data.title }}</title>
    <style>
        iframe {
            width: 330px;
        }
    </style>
</head>

<body>
    {{> navigation forms=true }}

    <div class="columns">
        <div class="column">
            <iframe src="forms/bootstrap.html" frameborder="0" onload="resizeIframe(this)"></iframe>
        </div>
        <div class="column">
            <iframe src="forms/semantic.html" frameborder="0" onload="resizeIframe(this)"></iframe>
        </div>
        <div class="column">
            <iframe src="forms/foundation.html" frameborder="0" onload="resizeIframe(this)"></iframe>
        </div>
        <div class="column">
            <iframe src="forms/bulma.html" frameborder="0" onload="resizeIframe(this)"></iframe>
        </div>
    </div>

    <script src="lib/jquery-2.2.3.min.js"></script>
    <script src="app.js"></script>
</body>

</html>

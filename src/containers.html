<!DOCTYPE html>

<head>
    {{> head }}
    <title>Containers - {{ data.title }}</title>
</head>

<body>
    {{> navigation containers=true }}

    <div class="columns">
        <div class="column">
            <iframe src="containers/bootstrap.html" frameborder="0" onload="resizeIframe(this)"></iframe>
        </div>
        <div class="column">
            <iframe src="containers/semantic.html" style="width: 330px" frameborder="0" onload="resizeIframe(this)"></iframe>
        </div>
        <div class="column">
            <iframe src="containers/foundation.html" frameborder="0" onload="resizeIframe(this)"></iframe>
        </div>
        <div class="column">
            <iframe src="containers/bulma.html" frameborder="0" onload="resizeIframe(this)"></iframe>
        </div>
    </div>

    <script src="lib/jquery-2.2.3.min.js"></script>
    <script src="app.js"></script>
</body>

</html>

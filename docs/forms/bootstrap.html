<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="../styles/bootstrap.css">
</head>

<body>
    <h1>Bootstrap</h1>
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
        </div>
        <div class="form-group">
            <input type="email" class="form-control" placeholder="Disabled input" disabled>
        </div>
        <div class="checkbox">
            <label> <input type="checkbox"> I agree </label>
        </div>
        <div class="form-group">
            <label>Colour</label>
            <select class="form-control">
                <option>Red</option>
                <option>Yellow</option>
                <option>Green</option>
                <option>Blue</option>
            </select>
        </div>

        <div class="form-inline">
            <label>Fruit</label>&nbsp;
            <label class="radio-inline">
                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked> Apples 
            </label>
            <label class="radio-inline">
                <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2"> Oranges 
            </label>
            <label class="radio-inline">
                <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3"> Pears 
            </label>
        </div>

        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon">$</span>
                <input type="text" class="form-control" placeholder="Amount">
                <span class="input-group-btn">
                    <button type="button" class="btn btn-primary">Submit</button>
                </span>
            </div>
        </div>
    </form>
</body>

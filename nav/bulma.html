<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="../lib/bulma.css">
    <style>
        html {
            overflow: hidden;
        }
    </style>
</head>

<body>

    <nav class="nav">
        <div class="nav-left">
            <a class="nav-item title" style="margin: 0;" href="#"> Bulma </a>
            <a class="nav-item" href="#"> Link </a>
            <a class="nav-item" href="#"> Link </a>
        </div>

        <span class="nav-toggle is-active"> <span></span> <span></span> <span></span> </span>

        <div class="nav-right nav-menu is-active">
            <a class="nav-item" href="#"> Home </a>
            <a class="nav-item" href="#"> Documentation </a>
            <a class="nav-item" href="#"> Blog </a>

            <div class="nav-item">
                <p class="control has-addons">
                    <input class="input" type="text" placeholder="Search...">
                    <a class="button is-info"> Search </a>
                </p>
            </div>
        </div>
    </nav>

    <script src="../lib/jquery.min.js"></script>
    <script>
        $('.nav-toggle').click(function() {
            $('.nav-menu.nav-right').toggleClass('is-active')
            $(this).toggleClass('is-active')
        })
        $('.nav-item').click(function() {
            $('.nav-item').removeClass('is-active')
            $(this).toggleClass('is-active')
        })
    </script>

</body>

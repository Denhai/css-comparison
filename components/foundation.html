<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="../lib/foundation.min.css">
</head>

<body>
    <div class="button-group">
        <a class="button">One</a>
        <a class="button">Two</a>
        <a class="button">Three</a>
    </div>

    <div class="button-group">
        <a class="button">Primary Action</a>
        <a class="dropdown button arrow-only">
            <span class="show-for-sr">Show menu</span>
        </a>
    </div>

    <div class="input-group">
        <span class="input-group-label">$</span>
        <input class="input-group-field" type="number">
        <span class="input-group-label">.00</span>
    </div>

    <div class="input-group">
        <input class="input-group-field" type="text" placeholder="Search...">
        <div class="input-group-button">
            <input type="submit" class="button" value="Search">
        </div>
    </div>

    <ul class="tabs" data-tabs id="example-tabs">
        <li class="tabs-title is-active"><a href="#panel1" aria-selected="true">Tab 1</a></li>
        <li class="tabs-title"><a href="#panel2">Tab 2</a></li>
    </ul>
    <div class="tabs-content" data-tabs-content="example-tabs">
        <div class="tabs-panel is-active" id="panel1">Tab 1 content
        </div>
        <div class="tabs-panel" id="panel2">Tab 2 content
        </div>
    </div>
    <br>

    <nav aria-label="You are here:" role="navigation">
        <ul class="breadcrumbs">
            <li><a href="#">Home</a></li>
            <li><a href="#">Features</a></li>
            <li> <span class="show-for-sr">Current: </span> Data </li>
        </ul>
    </nav>

    <span class="secondary label">Secondary</span>
    <span class="success label">Success</span>
    <span class="alert label">Alert</span>
    <span class="warning label">Warning</span>

    <br><br>
    <div class="success progress" role="progressbar" tabindex="0" aria-valuenow="25" aria-valuemin="0" aria-valuetext="25 percent" aria-valuemax="100">
        <div class="progress-meter" style="width: 25%">
            <p class="progress-meter-text">25%</p>
        </div>
    </div>

    <p><a class="button" data-open="exampleModal1">Show Foundation modal</a></p>
    <div class="reveal" id="exampleModal1" data-reveal>
        <h1>Header</h1>
        <p class="lead">Lead.</p>
        <p>Note that this modal expands to fullscreen for devices with low width.</p>
        <button class="close-button" data-close aria-label="Close reveal" type="button">
    <span aria-hidden="true">&times;</span>
  </button>
    </div>

    <span data-tooltip aria-haspopup="true" class="has-tip right" data-disable-hover='false' tabindex=1 title="Tooltip text.">Hover for tooltip</span>

    <script src="../lib/jquery-2.2.3.min.js"></script>
    <script src="../lib/foundation.min.js"></script>
    <script>
        $(document).foundation();
    </script>
</body>
